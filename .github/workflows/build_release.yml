name: Build CSV Fixer Installer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: (Service) Publish
        run: dotnet publish CSVFixConfigurator/CSVFixConfigurator.csproj -c Release -o ${{ github.workspace }}/out/Service --self-contained true /p:PublishSingleFile=true

      - name: Publish Windows Service
        run: dotnet publish ./CSVFixConfigurator/CSVFixConfigurator.csproj --configuration Release --output ./publish/service --runtime win-x64 --self-contained true

