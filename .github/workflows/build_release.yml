name: Build CSV Fixer Installer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Publish GUI
        run: |
          cd ./CSVFixConfigurator
          dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=true --output ../publish/gui

      - name: Publish Service
        run: |
          cd ./CSVFixService
          dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true --output ../publish/service

      - name: Delete pdb files
        run: |
          Remove-Item -Path ./publish/service/*.pdb
          Remove-Item -Path ./publish/gui/*.pdb
          
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: publish
          path: ./publish/
          retention-days: 14

